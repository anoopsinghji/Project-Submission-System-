<div class="container event-section">
  <div class="row g-4">
    <!-- ✅ All Competitions Section -->
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-4 competition-card">
        <div class="card-header all-comp-header text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0 fw-bold">
            <i class="fa-solid fa-trophy me-2"></i>All Competitions
          </h5>
          <i class="fa-solid fa-list-check fs-5"></i>
        </div>

        <div class="card-body competition-list">
          <div class="row g-3">
            @for (Item of grigData; track $index) {
            <div class="col-md-6 col-lg-4">
              <div class="card border-0 shadow-sm rounded-3 competition-item competition-hover h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                  <div>
                    <h6 class="fw-bold mb-1 text-white">
                      <i class="fa-solid fa-medal me-2 text-warning"></i>{{Item.title}}
                    </h6>
                    <p class="text-light small mb-1">
                      <i class="fa-solid fa-align-left me-1"></i>{{Item.description}}
                    </p>
                    <p class="text-light small mb-2">
                      <i class="fa-regular fa-calendar-days me-1"></i>
                      {{ Item.startDate | date: 'dd-MM-yy' }} → {{ Item.endDate | date: 'dd-MM-yy' }}
                    </p>

                    <span class="badge status-badge" [ngClass]="{
                      'status-active': Item.status === 'Active',
                      'status-upcoming': Item.status === 'Upcoming',
                      'status-completed': Item.status === 'Completed'
                    }">
                      <i class="fa-solid fa-flag me-1"></i>{{Item.status}}
                    </span>
                  </div>

                  <div class="mt-3 text-end">
                    <button class="btn btn-sm btn-outline-light me-2 hover-btn" title="Edit">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button [routerLink]="['/submissions', Item.competitionId]"
                      class="btn btn-sm btn-outline-success me-2 hover-btn" title="See Submissions">
                      <i class="fa-solid fa-upload"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger hover-btn" title="Delete">
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Add/Edit Competition Form -->
    <div class="col-lg-4">
      <div class="card shadow-lg border-0 rounded-4 event-form">
        <div class="card-header add-edit-header text-white">
          <h5 class="mb-0 fw-bold">
            <i class="fa-solid fa-plus-circle me-2"></i>Add Competition
          </h5>
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="fa-solid fa-heading me-2 text-primary"></i>Title</label>
              <input type="text" [(ngModel)]="comptationObj.title" name="title" class="form-control"
                placeholder="Enter competition title">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="fa-solid fa-align-left me-2 text-primary"></i>Description</label>
              <textarea class="form-control" [(ngModel)]="comptationObj.description" name="description" rows="3"
                placeholder="Enter description"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold"><i class="fa-regular fa-calendar-days me-2 text-primary"></i>Start Date</label>
                <input type="date" [(ngModel)]="comptationObj.startDate" name="startDate" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold"><i class="fa-regular fa-calendar-days me-2 text-primary"></i>End Date</label>
                <input type="date" [(ngModel)]="comptationObj.endDate" name="endDate" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="fa-solid fa-signal me-2 text-primary"></i>Status</label>
              <select class="form-select" [(ngModel)]="comptationObj.status" name="status">
                <option value="">Select Status</option>
                <option value="Active">Active</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <div class="d-grid mt-4">
              <button type="button" (click)="OnSave()" class="btn btn-success btn-lg hover-save">
                <i class="fa-solid fa-floppy-disk me-2"></i>Save Competition
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
