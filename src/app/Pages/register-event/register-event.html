<!-- Project Submission Form UI -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 animate__animated animate__fadeInUp rounded-4">
        <div class="card-header text-white text-center py-3"
             style="background: linear-gradient(135deg, #6a11cb, #2575fc); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
          <h3 class="mb-0"><i class="fa-solid fa-code-branch me-2"></i>Project Submission Form</h3>
          <p class="small mb-0 opacity-75">Submit your project details below</p>
        </div>

        <div class="card-body p-4" >
          <form id="projectForm" novalidate [formGroup]="submissionForm">

            <!-- Project Title -->
            <div class="mb-4">
              <label for="projectTitle" class="form-label fw-semibold">
                <i class="fa-solid fa-heading me-2 text-primary"></i>Project Title
              </label>
              <input formControlName="projectTitle" type="text" id="projectTitle" class="form-control form-control-lg rounded-3"
                     placeholder="Enter your project title" required>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">
                <i class="fa-solid fa-align-left me-2 text-primary"></i>Description
              </label>
              <textarea formControlName="description" id="description" rows="4"
                        class="form-control form-control-lg rounded-3"
                        placeholder="Briefly describe your project" required></textarea>
            </div>

            <!-- GitHub Link -->
            <div class="mb-4">
              <label for="githubLink" class="form-label fw-semibold">
                <i class="fa-brands fa-github me-2 text-primary"></i>GitHub Repository Link
              </label>
              <input formControlName="githubLink" type="url" id="githubLink" class="form-control form-control-lg rounded-3"
                     placeholder="https://github.com/username/repository" required>
            </div>


            <!-- Submit Button -->
            <div class="text-center mt-5">
              <button type="button" (click)="onSubmit()" class="btn btn-gradient px-5 py-2 rounded-3">
                <i class="fa-solid fa-paper-plane me-2"></i>Submit Project
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
